                    <button class="category-btn" data-genre="27" onclick="filterByGenre(27, 'Terror', this)">üò± Terror</button>
                    <button class="category-btn" data-genre="10749" onclick="filterByGenre(10749, 'Romance', this)">üíï Romance</button>
                    <button class="category-btn" data-genre="878" onclick="filterByGenre(878, 'Ciencia Ficci√≥n', this)">üöÄ Ciencia Ficci√≥n</button>
                    <button class="category-btn" data-genre="53" onclick="filterByGenre(53, 'Suspenso', this)">üî™ Suspenso</button>
                    <button class="category-btn" data-genre="16" onclick="filterByGenre(16, 'Animaci√≥n', this)">üé® Animaci√≥n</button>
                    <button class="category-btn" data-genre="99" onclick="filterByGenre(99, 'Documental', this)">üìπ Documental</button>
                </div>
                <button class="reset-btn" onclick="resetFilters()">üîÑ Resetear Filtros</button>
            </div>

            <div class="sidebar-ad">
                <div class="ad-content-vertical">Espacio publicitario vertical<br>300x600</div>
            </div>
        </aside>
    </div>

    <div class="modal" id="playerModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="player-container" id="playerContainer"></div>
            <div class="details" id="detailsContainer"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let sliderMovies = [];
        let currentPage = 1;
        let currentSearchPage = 1;
        let currentSearchQuery = '';
        let allMovies = [];
        let allSeries = [];
        const ITEMS_PER_PAGE = 20;
        const TMDB_BEARER_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI1NWQ4MGYwMjQ2MWQ0YzQ1YWMwMjNmZjE5ZTEzZDc1MyIsIm5iZiI6MTc2MzQxMTU3MS4yNzMsInN1YiI6IjY5MWI4NjczMDA3YWFlOWNmMjVlMDE4YSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.lyeDew3SFwh8Lto_lPbWMpteD6RoOOLZ8NfY2RlCapE';

        // Navigation
        function navigateTo(section) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('allMoviesSection').classList.add('hidden');
            document.getElementById('allSeriesSection').classList.add('hidden');
            document.getElementById('searchResults').classList.add('hidden');

            if (section === 'inicio') {
                document.getElementById('homeSection').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (section === 'peliculas') {
                document.getElementById('allMoviesSection').classList.remove('hidden');
                loadAllMovies(1);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (section === 'series') {
                document.getElementById('allSeriesSection').classList.remove('hidden');
                loadAllSeries(1);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Slider functionality
        function slideHero(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = sliderMovies.length - 1;
            if (currentSlide >= sliderMovies.length) currentSlide = 0;
            updateSlider();
        }

        function updateSlider() {
            const slider = document.getElementById('heroSlider');
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Auto-slide
        setInterval(() => {
            if (sliderMovies.length > 0) {
                slideHero(1);
            }
        }, 5000);

        async function loadHeroSlider() {
            try {
                const response = await fetch('movies.json');
                if (!response.ok) return;
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                const moviesData = lines.map(line => JSON.parse(line));

                sliderMovies = moviesData
                    .filter(movie => !movie.adult && movie.backdrop_path && movie.popularity > 50)
                    .sort((a, b) => b.popularity - a.popularity)
                    .slice(0, 5);

                const slider = document.getElementById('heroSlider');
                const dots = document.getElementById('sliderDots');

                slider.innerHTML = sliderMovies.map(movie => {
                    const backdrop = movie.backdrop_path 
                        ? `https://image.tmdb.org/t/p/original${movie.backdrop_path}`
                        : 'https://via.placeholder.com/1920x500?text=Sin+Imagen';
                    const title = movie.original_title || 'Sin t√≠tulo';
                    const rating = Math.min(10, Math.round(movie.popularity / 2.5)).toFixed(1);
                    return `
                        <div class="slide" style="background-image: url('${backdrop}')">
                            <div class="slide-overlay">
                                <div class="slide-title">${title}</div>
                                <div class="slide-info">‚≠ê ${rating}/10 ‚Ä¢ ${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                dots.innerHTML = sliderMovies.map((_, index) => 
                    `<div class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>`
                ).join('');
            } catch (error) {
                console.error('Error loading slider:', error);
            }
        }

        async function loadMoviesData() {
            try {
                const response = await fetch('movies.json');
                if (!response.ok) throw new Error('movies.json no encontrado');
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                allMovies = lines.map(line => JSON.parse(line))
                    .filter(movie => !movie.adult && movie.poster_path && movie.popularity > 10)
                    .sort((a, b) => b.popularity - a.popularity)
                    .map(movie => ({
                        id: movie.id,
                        title: movie.original_title || 'Sin t√≠tulo',
                        poster_path: movie.poster_path,
                        vote_average: Math.min(10, Math.round(movie.popularity / 2.5)),
                        type: 'movie'
                    }));
            } catch (error) {
                console.error('Error al cargar pel√≠culas:', error);
            }
        }

        async function loadSeriesData() {
            try {
                const response = await fetch('tv_series.json');
                if (!response.ok) throw new Error('tv_series.json no encontrado');
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                allSeries = lines.map(line => JSON.parse(line))
                    .filter(show => !show.adult && show.poster_path && show.popularity > 10)
                    .sort((a, b) => b.popularity - a.popularity)
                    .map(show => ({
                        id: show.id,
                        name: show.original_name || 'Sin t√≠tulo',
                        poster_path: show.poster_path,
                        vote_average: Math.min(10, Math.round(show.popularity / 2.5)),
                        type: 'tv'
                    }));
            } catch (error) {
                console.error('Error al cargar series:', error);
            }
        }

        async function loadMoviesPreview() {
            const grid = document.getElementById('moviesPreviewGrid');
            grid.innerHTML = '<div class="loading">Cargando pel√≠culas...</div>';
            
            await loadMoviesData();
            
            const preview = allMovies.slice(0, 20);
            displayContent(preview, grid);
        }

        async function loadSeriesPreview() {
            const grid = document.getElementById('tvPreviewGrid');
            grid.innerHTML = '<div class="loading">Cargando series...</div>';
            
            await loadSeriesData();
            
            const preview = allSeries.slice(0, 20);
            displayContent(preview, grid);
        }

        function loadAllMovies(page) {
            const grid = document.getElementById('allMoviesGrid');
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = allMovies.slice(start, end);
            
            displayContent(pageItems, grid);
            displayPagination(allMovies.length, page, 'moviesPagination', (p) => loadAllMovies(p));
        }

        function loadAllSeries(page) {
            const grid = document.getElementById('allSeriesGrid');
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = allSeries.slice(start, end);
            
            displayContent(pageItems, grid);
            displayPagination(allSeries.length, page, 'seriesPagination', (p) => loadAllSeries(p));
        }

        function displayContent(items, container) {
            if (items.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron resultados</div>';
                return;
            }

            container.innerHTML = items.map(item => {
                const title = item.title || item.name;
                const poster = item.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${item.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=Sin+Imagen';
                const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                const safeTitle = title.replace(/"/g, '&quot;').replace(/`/g, "'");
                const type = item.type || 'movie';
                return `
                    <div class="card" onclick="openPlayer(${item.id}, '${type}', \`${safeTitle}\`)">
                        <img src="${poster}" alt="${title}" class="card-img" onerror="this.src='https://via.placeholder.com/200x300?text=Sin+Imagen'">
                        <div class="card-info">
                            <div class="card-title">${title}</div>
                            <div class="card-rating">‚≠ê ${rating}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayPagination(totalItems, currentPage, containerId, onPageChange) {
            const container = document.getElementById(containerId);
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1}, ${totalPages}, '${containerId}')">
                    ‚Üê Anterior
                </button>
                <span class="page-info">P√°gina ${currentPage} de ${totalPages}</span>
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1}, ${totalPages}, '${containerId}')">
                    Siguiente ‚Üí
                </button>
            `;

            container.innerHTML = paginationHTML;
            container.dataset.onPageChange = onPageChange.toString();
        }

        function changePage(page, totalPages, containerId) {
            if (page < 1 || page > totalPages) return;
            
            if (containerId === 'moviesPagination') {
                loadAllMovies(page);
            } else if (containerId === 'seriesPagination') {
                loadAllSeries(page);
            } else if (containerId === 'searchPagination') {
                searchContentPage(page);
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function searchContent() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            currentSearchQuery = query;
            currentSearchPage = 1;
            searchContentPage(1);
        }

        async function searchContentPage(page) {
            const searchGrid = document.getElementById('searchGrid');
            const searchResults = document.getElementById('searchResults');
            
            // Hide other sections
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('allMoviesSection').classList.add('hidden');
            document.getElementById('allSeriesSection').classList.add('hidden');
            searchResults.classList.remove('hidden');
            
            searchGrid.innerHTML = '<div class="loading">Buscando...</div>';
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));

            try {
                const movieResponse = await fetch(
                    `https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(currentSearchQuery)}&language=es-ES&page=${page}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${TMDB_BEARER_TOKEN}`,
                            'accept': 'application/json'
                        }
                    }
                );
                const tvResponse = await fetch(
                    `https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(currentSearchQuery)}&language=es-ES&page=${page}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${TMDB_BEARER_TOKEN}`,
                            'accept': 'application/json'
                        }
                    }
                );

                if (!movieResponse.ok || !tvResponse.ok) throw new Error('Error en b√∫squeda');

                const movieData = await movieResponse.json();
                const tvData = await tvResponse.json();

                const movies = movieData.results.map(m => ({...m, type: 'movie', title: m.title}));
                const tvShows = tvData.results.map(t => ({...t, type: 'tv', name: t.name}));
                const combined = [...movies, ...tvShows];

                const totalResults = movieData.total_results + tvData.total_results;

                if (combined.length === 0) {
                    searchGrid.innerHTML = '<div class="no-results">No se encontraron resultados</div>';
                    document.getElementById('searchPagination').innerHTML = '';
                    return;
                }

                displayContent(combined, searchGrid);
                displayPagination(totalResults, page, 'searchPagination', (p) => searchContentPage(p));
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error en b√∫squeda:', error);
                searchGrid.innerHTML = '<div class="no-results">Error al buscar. Verifica tu conexi√≥n.</div>';
            }
        }

        async function filterByGenre(genreId, genreName, button) {
            // Mark active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const searchGrid = document.getElementById('searchGrid');
            const searchResults = document.getElementById('searchResults');
            
            // Hide other sections
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('allMoviesSection').classList.add('hidden');
            document.getElementById('allSeriesSection').classList.add('hidden');
            searchResults.classList.remove('hidden');
            
            searchGrid.innerHTML = '<div class="loading">Cargando categor√≠a...</div>';

            document.querySelector('#searchResults .section-title').textContent = `üé≠ ${genreName}`;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));

            try {
                const movieResponse = await fetch(
                    `https://api.themoviedb.org/3/discover/movie?with_genres=${genreId}&language=es-ES&sort_by=popularity.desc`,
                    {
                        headers: {
                            'Authorization': `Bearer ${TMDB_BEARER_TOKEN}`,
                            'accept': 'application/json'
                        }
                    }
                );
                const tvResponse = await fetch(
                    `https://api.themoviedb.org/3/discover/tv?with_genres=${genreId}&language=es-ES&sort_by=popularity.desc`,
                    {
                        headers: {
                            'Authorization': `Bearer ${TMDB_BEARER_TOKEN}`,
                            'accept': 'application/json'
                        }
                    }
                );

                if (!movieResponse.ok || !tvResponse.ok) throw new Error('Error');

                const movieData = await movieResponse.json();
                const tvData = await tvResponse.json();

                const movies = movieData.results.slice(0, 15).map(m => ({...m, type: 'movie', title: m.title}));
                const tvShows = tvData.results.slice(0, 15).map(t => ({...t, type: 'tv', name: t.name}));
                const combined = [...movies, ...tvShows];

                displayContent(combined, searchGrid);
                document.getElementById('searchPagination').innerHTML = '';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error al filtrar:', error);
                searchGrid.innerHTML = '<div class="no-results">Error al cargar categor√≠a.</div>';
            }
        }

        function resetFilters() {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            navigateTo('inicio');
            document.querySelector('.nav-link').classList.add('active');
        }

        async function openPlayer(id, type, title) {
            const modal = document.getElementById('playerModal');
            const playerContainer = document.getElementById('playerContainer');
            const detailsContainer = document.getElementById('detailsContainer');
            
            modal.classList.add('active');
            playerContainer.innerHTML = '<div class="loading">Cargando reproductor...</div>';
            detailsContainer.innerHTML = '';

            try {
                const detailsResponse = await fetch(`https://api.themoviedb.org/3/${type === 'movie' ? 'movie' : 'tv'}/${id}?language=es-ES`, {
                    headers: { 'Authorization': `Bearer ${TMDB_BEARER_TOKEN}` }
                });
                const details = await detailsResponse.json();
                
                const synopsis = details.overview || 'Sinopsis no disponible.';
                const rating = (details.vote_average || 0).toFixed(1);
                const date = type === 'movie' ? details.release_date : details.first_air_date;
                const label = type === 'movie' ? 'Estreno' : 'Primera emisi√≥n';

                detailsContainer.innerHTML = `
                    <h2>${details.title || details.name || title}</h2>
                    <p><strong>${label}:</strong> ${date || 'N/A'}</p>
                    <p><strong>Calificaci√≥n:</strong> ‚≠ê ${rating}/10</p>
                    <p><strong>Sinopsis:</strong> ${synopsis}</p>
                `;
            } catch (e) {
                detailsContainer.innerHTML = `<h2>${title}</h2><p>No se carg√≥ la informaci√≥n.</p>`;
            }

            const renderPlayer = () => {
                if (type === 'movie') {
                    playerContainer.innerHTML = `
                        <iframe 
                            id="vidking-iframe"
                            src="https://www.vidking.net/embed/movie/${id}?color=00d4ff&autoPlay=true" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>
                    `;
                } else {
                    playerContainer.innerHTML = `
                        <iframe 
                            id="vidking-iframe"
                            src="https://www.vidking.net/embed/tv/${id}/1/1?color=00d4ff&autoPlay=true&nextEpisode=true&episodeSelector=true" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>
                    `;
                }

                const iframe = document.getElementById('vidking-iframe');
                let loadTimeout = setTimeout(() => {
                    showPlaybackError(id, type, title);
                }, 8000);

                iframe.onload = () => {
                    clearTimeout(loadTimeout);
                };
            };

            renderPlayer();
        }

        function showPlaybackError(id, type, title) {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = `
                <div class="playback-error">
                    <div class="error-icon">üé¨</div>
                    <h3>No se puede reproducir "${title}"</h3>
                    <p>Lo sentimos, no hay servidores disponibles para este contenido en este momento.</p>
                    <div class="error-actions">
                        <button class="btn retry-btn" onclick="retryPlayback(${id}, '${type}', \`${title.replace(/`/g, "'")}\`)">
                            Reintentar
                        </button>
                        <button class="btn error-close-btn" onclick="closeModal()">
                            Probar otra
                        </button>
                    </div>
                    <p class="error-hint">üí° Este error ocurre cuando el contenido no est√° disponible en los servidores de streaming.</p>
                </div>
            `;
        }

        function retryPlayback(id, type, title) {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = '<div class="loading">Reintentando...</div>';
            setTimeout(() => {
                if (type === 'movie') {
                    playerContainer.innerHTML = `
                        <iframe 
                            src="https://www.vidking.net/embed/movie/${id}?color=00d4ff&autoPlay=true" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>
                    `;
                } else {
                    playerContainer.innerHTML = `
                        <iframe 
                            src="https://www.vidking.net/embed/tv/${id}/1/1?color=00d4ff&autoPlay=true&nextEpisode=true&episodeSelector=true" 
                            width="100%" 
                            height="100%" 
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>
                    `;
                }
            }, 500);
        }

        function closeModal() {
            const modal = document.getElementById('playerModal');
            modal.classList.remove('active');
            document.getElementById('playerContainer').innerHTML = '';
            document.getElementById('detailsContainer').innerHTML = '';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchContent();
        });

        async function loadAdditionalData() {
            const files = [
                'tv_network.json',
                'person.json',
                'keyword.json',
                'collection.json',
                'adult_movie.json',
                'adult_tv_series.json',
                'adult_person.json'
            ];
            files.forEach(file => {
                fetch(file).catch(() => {});
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            loadHeroSlider();
            await loadMoviesData();
            await loadSeriesData();
            loadMoviesPreview();
            loadSeriesPreview();
            loadAdditionalData();
        });
    </script>
